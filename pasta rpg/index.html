<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ficha de Personagem - RPG</title>
</head>

<body>
    <header class="topo">
        <section class="container-topo">
            <div class="campo">
                <label>Nome do personagem</label>
                <input type="text">
            </div>
            <div class="campo">
                <label>Nome do jogador</label>
                <input type="text">
            </div>
            <div class="campo">
                <label>Pontos de experiência</label>
                <input type="number">
            </div>
            <div class="campo">
                <label>Raça</label>
                <input type="text">
            </div>
            <div class="campo">
                <label>Classe</label>
                <input type="text">
            </div>
            <div class="campo">
                <label>Alinhamento</label>
                <input type="text">
            </div>
        </section>
    </header>

    <main class="container-principal">
        <section class="sessao-principal">
            
            <!-- Atributos -->
            <div class="atributos">
                <div class="atributo">
                    <p>FOR</p>
                    <input type="number">
                </div>
                <div class="atributo">
                    <p>DES</p>
                    <input type="number">
                </div>
                <div class="atributo">
                    <p>CON</p>
                    <input type="number">
                </div>
                <div class="atributo">
                    <p>INT</p>
                    <input type="number">
                </div>
                <div class="atributo">
                    <p>SAB</p>
                    <input type="number">
                </div>
                <div class="atributo">
                    <p>CAR</p>
                    <input type="number">
                </div>
            </div>

            <!-- Vida / Defesa / Velocidade + Imagem -->
            <div class="vdv-img">
                <div class="vdv">
                    <div class="campo-vdv">
                        <label>Vida</label>
                        <input type="number">
                    </div>
                    <div class="campo-vdv">
                        <label>Defesa</label>
                        <input type="number">
                    </div>
                    <div class="campo-vdv">
                        <label>Velocidade</label>
                        <input type="number">
                    </div>
                </div>

                <div class="imagem-personagem">
                    <img src="https://lens.usercontent.google.com/image?vsrid=CMOXseueifO0ZRACGAEiJDZjZDU1ZDQwLTA1M2UtNDcyMi1hMzk5LWY2YTA5Mzc1NDA1MTIGIgJjZigZOLa9rsPAkJED&gsessionid=wkwVgSvrPRyVTz-" alt="Imagem do personagem">
                </div>
            </div>

            <!-- Biografia -->
            <div class="biografia">
                <h2>Biografia</h2>
                <textarea rows="20"></textarea>
            </div>

        </section>

        <!-- Sessão de Equipamentos e Características -->
        <section class="sessao-secundaria">

            <div class="bloco-texto">
                <h2>Equipamentos</h2>
                <textarea rows="12"></textarea>
            </div>

            <div class="bloco-texto">
                <h2>Características</h2>
                <textarea rows="12"></textarea>
            </div>

        </section>
    </main>

    <footer>
        <p>Desenvolvido por João H.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
